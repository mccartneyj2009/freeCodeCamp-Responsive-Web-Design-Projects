<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survery Form</title>
  </head>
  <body>
    <!--Form start-->
    <form action="submit" id="survey-form">
      <div id="title">
        <h1>Survey Form</h1>
      </div>
      <p id="description">
        --Please fill in the survey below--
      </p>
      <!--Name Section-->
      <label for="namebox">Name:</label>
      <input
        type="text"
        name="namebox"
        id="name-label"
        class="input-field"
        placeholder="Enter Name"
        required
      />
      <!--Email Section-->
      <label for="emailbox">Email:</label>
      <input
        type="email"
        name="emailbox"
        id="email-label"
        class="input-field"
        placeholder="email@example.com"
        required
      />
      <!--Number Section-->
      <label for="agebox">Age:</label>
      <input
        type="number"
        name="agebox"
        id="number-label"
        class="input-field"
        placeholder="Enter Age"
        min="18"
        max="120"
      />
      <!--Dropdown Section-->
      <label for="favorite-color"> Favorite Color:</label>
      <select name="favorite-color" id="dropdown">
        <option disabled selected>Choose Color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="other">Other</option>
      </select>
      <!--Radio Buttons Section-->
      <div id="radio-group">
        <span id="radio-group-label">Favorite Season:</span>
        <input type="radio" name="season" id="radio-button" />
        <label for="season" class="radio-button-label">Spring</label>
        <input type="radio" name="season" id="radio-button" />
        <label for="season" class="radio-button-label">Summer</label>
        <input type="radio" name="season" id="radio-button" />
        <label for="season" class="radio-button-label">Autumn</label>
        <input type="radio" name="season" id="radio-button" />
        <label for="season" class="radio-button-label">Winter</label>
      </div>
      <!--Checkboxes Section-->
      <div id="check-group">
        <span id="checkbox-group-label">Preferred Pizza Toppings:</span>
        <!--Cheese-->
        <input type="checkbox" name="cheese" id="cheese" value="topping" />
        <label for="cheese">Cheese</label>
        <!--Pepperoni-->
        <input
          type="checkbox"
          name="pepperoni"
          id="pepperoni"
          value="topping"
        />
        <label for="pepperoni">Pepperoni</label>
        <!--Green Peppers-->
        <input
          type="checkbox"
          name="green-peppers"
          id="green-peppers"
          value="topping"
        />
        <label for="green-peppers">Green Peppers</label>
        <!--Mushrooms-->
        <input type="checkbox" name="mushroom" id="mushroom" value="topping" />
        <label for="mushroom">Mushroom</label>
        <!--Bacon-->
        <input type="checkbox" name="bacon" id="bacon" value="topping" />
        <label for="bacon">Bacon</label>
      </div>
      <!--Text Area Section-->
      <label for="comments">Any comments or suggestions?</label>
      <textarea
        name="comments"
        id="comments"
        cols="75"
        rows="3"
        placeholder="Enter any comments or suggestions"
      ></textarea>
      <!--Submit Button Section-->
      <button id="submit-btn" type="submit">Submit</button>
    </form>

    <!--freeCodeCamp CDN-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
